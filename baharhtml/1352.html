<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>

  <!-- ESTILOS CSS -->
  <style>
    /* Estilo general del body */
    body {
      background-color: #FF97D9; /* Fondo rosa claro */
      font-family: Arial, sans-serif; /* Fuente principal */
      font-size: 18px; /* Tamaño de letra */
      margin: 0; /* Sin margen por defecto */
      display: flex; /* Usamos flexbox para centrar */
      justify-content: center; /* Centra horizontalmente */
      align-items: center; /* Centra verticalmente */
      min-height: 100vh; /* Altura mínima de la pantalla completa */
      text-align: center; /* Texto centrado */
    }

    /* Contenedor del formulario */
    .contenedor {
      background: #FF69B4; /* Fondo rosa fuerte */
      padding: 30px; /* Espaciado interno */
      border-radius: 20px; /* Bordes redondeados */
      box-shadow: 0 0 20px rgba(0,0,0,0.2); /* Sombra sutil */
      width: 90%; /* Ancho relativo */
      max-width: 450px; /* Máximo ancho fijo */
    }

    /* Título del formulario */
    h2 {
      color: white; /* Texto blanco */
      margin-bottom: 20px; /* Separación debajo del título */
    }

    /* Formulario en columna */
    form {
      display: flex;
      flex-direction: column; /* Elementos en columna */
      align-items: center; /* Centra elementos horizontalmente */
    }

    /* Etiquetas (labels) de los campos */
    label {
      display: block; /* Ocupa toda la línea */
      font-weight: bold; /* Negrita */
      margin-bottom: 5px; /* Espacio debajo de la etiqueta */
      color: white; /* Texto blanco */
      text-align: left; /* Texto alineado a la izquierda */
      width: 100%; /* Ocupa todo el ancho del contenedor */
    }

    /* Campos de entrada y área de texto */
    input, textarea {
      width: 100%; /* Ocupa todo el ancho disponible */
      padding: 12px; /* Espaciado interno */
      border-radius: 10px; /* Bordes redondeados */
      border: 2px solid #FFD700; /* Borde dorado */
      font-size: 16px; /* Tamaño de letra */
      margin-bottom: 15px; /* Separación debajo de cada campo */
      box-sizing: border-box; /* Incluye padding en el ancho total */
    }

    /* Botón de envío */
    button {
      margin-top: 10px; /* Separación arriba del botón */
      background: #FFD700; /* Fondo dorado */
      color: #000; /* Texto negro */
      font-size: 20px; /* Tamaño del texto */
      padding: 12px 25px; /* Espaciado interno */
      border: none; /* Sin borde */
      border-radius: 15px; /* Bordes redondeados */
      cursor: pointer; /* Cursor en forma de mano */
      font-weight: bold; /* Texto en negrita */
      transition: 0.3s; /* Transición suave al cambiar estilo */
    }

    /* Efecto hover del botón */
    button:hover {
      background: #F77737; /* Cambia a naranja */
      color: white; /* Texto blanco */
    }
  </style>
</head>

<body>

  <!-- Contenedor del formulario de contacto -->
  <div class="contenedor">
    <h2>Contacto</h2>

    <!-- Formulario que envía datos a formsubmit.co -->
    <form action="https://formsubmit.co/srad59437@gmail.com" method="POST">
      
      <!-- Desactiva captcha de formsubmit -->
      <input type="hidden" name="_captcha" value="false">
      <!-- Redirige después de enviar -->
      <input type="hidden" name="_next" value="https://google.com">

      <!-- Campo de nombre -->
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="nombre" placeholder="Tu nombre" required>

      <!-- Campo de correo electrónico -->
      <label for="mail">Correo electrónico:</label>
      <input type="email" id="mail" name="email" placeholder="Tu correo" required>

      <!-- Campo de mensaje -->
      <label for="msg">Mensaje:</label>
      <textarea id="msg" name="mensaje" rows="5" placeholder="Escribe tu mensaje" required></textarea>

      <!-- Botón de enviar -->
      <button type="submit">Enviar</button>

    </form>
  </div>

</body>
</html>
